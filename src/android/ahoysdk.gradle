repositories{    
  jcenter()
  flatDir {
      dirs 'libs'
   }
}

dependencies {
  compile(name:'ahoysdk', ext:'aar')
   compile "org.glassfish.tyrus.bundles:tyrus-standalone-client:1.13"
  compile 'com.android.support:appcompat-v7:23.1.0'
}

android {
  packagingOptions {
    exclude 'META-INF/NOTICE'
    exclude 'META-INF/LICENSE'
  }
}
